<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/docker.png') }}"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <title>Docker Dashboard</title>
  </head>
  <body>
    <div class="stats">
      <div class="card">
        <h3>
          <p class="card-stat">{{ active }}</p>
          <p>active continers</p>
        </h3>
      </div>

      <div class="card">
        <h3>
          <p class="card-stat">{{ stopped}}</p>
          <p>stopped containers</p>
        </h3>
      </div>

      <div class="card">
        <h3>
          <p class="card-stat">{{ stopped}}</p>
          <p>total images</p>
        </h3>
      </div>
    </div>
  </body>
</html>
